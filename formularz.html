<!DOCTYPE HTML>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Formularz & chcekbox</title>
    </head>
    
    <body>
    <h2 class="bigHeader">Wypełnij formularz zgody</h2>
        <div class="sectionNormal">
            <form>
                <fieldset>
                    <legend>Twoje dane</legend>
                    <label>Imię:
                        <input type="text" name="username" placeholder="Podaj imię">                        
                    </label>
                    <label>Email:
                        <input type="email" name="usermail" placeholder="Podaj email">
                    </label>
                    <input type="submit" value="Wyślij">
                </fieldset>
            </form>
        </div>
        <div>
            <form>
                <label>Przepraszam, byłam zbyt impulsywna
                    <input type="checkbox" name="agreement">
                </label>
                <br>
                <label>Wyrażam zgodę na pokój na świecie :)
                    <input type="checkbox" name="orderproduct" checked>
                </label>
            </form>
        </div>
        
    </body>
</html>
